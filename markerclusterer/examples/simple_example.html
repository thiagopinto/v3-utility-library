<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MarkerClusterer v3 Example</title>

    <style type="text/css">
      body {
        margin: 0;
        padding: 10px 20px 20px;
        font-family: Arial;
        font-size: 16px;
      }

      #map-container {
        padding: 6px;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc #ccc #999 #ccc;
        -webkit-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        -moz-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        box-shadow: rgba(64, 64, 64, 0.1) 0 2px 5px;
        width: 600px;
      }

      #map {
        width: 600px;
        height: 400px;
      }

    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="../src/data.1.json"></script>
    <script type="text/javascript" src="../src/data.2.json"></script>
    <script type="text/javascript" src="../src/markerclusterer.js"></script>

    <script type="text/javascript">
      function initialize() {
        var center = new google.maps.LatLng(37.4419, -122.1419);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: center,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var markers1 = [];
        for (var i = 0; i < 100; i++) {
          var dataPhoto1 = data1.photos[i];
          var latLng1 = new google.maps.LatLng(dataPhoto1.latitude,
              dataPhoto1.longitude);
          var marker1 = new google.maps.Marker({
            position: latLng1
          });
          markers1.push(marker1);
        }
        var markerCluster1 = new MarkerClusterer(map, markers1,{
          styles: [{
                    height: 35,
                    width: 35,
                    anchor: [16, 0],
                    textColor: '#ff00ff',
                    backgroundColor: 'rgb(255,75,0,0.5)',
                    textSize: 10
                  }, {
                    height: 45,
                    width: 45,
                    anchor: [24, 0],
                    textColor: '#ff0000',
                    backgroundColor: 'rgb(75,255,0,0.5)',
                    textSize: 11
                  }, {
                    height: 55,
                    width: 55,
                    anchor: [32, 0],
                    textColor: '#ffffff',
                    backgroundColor: 'rgb(75,75,255,0.5)',
                    textSize: 12
                  }]
        });

        var markers2 = [];
        for (var i = 0; i < 100; i++) {
          var dataPhoto2 = data2.photos[i];
          var latLng2 = new google.maps.LatLng(dataPhoto2.latitude,
              dataPhoto2.longitude);
          var marker2 = new google.maps.Marker({
            position: latLng2
          });
          markers2.push(marker2);
        }
        var markerCluster2 = new MarkerClusterer(map, markers2,{
          styles: [{
                    height: 35,
                    width: 35,
                    anchor: [16, 0],
                    textColor: '#ff00ff',
                    backgroundColor: 'rgb(255,0,0,0.5)',
                    textSize: 10
                  }, {
                    height: 45,
                    width: 45,
                    anchor: [24, 0],
                    textColor: '#ff0000',
                    backgroundColor: 'rgb(0,255,0,0.5)',
                    textSize: 11
                  }, {
                    height: 55,
                    width: 55,
                    anchor: [32, 0],
                    textColor: '#ffffff',
                    backgroundColor: 'rgb(0,0,255,0.5)',
                    textSize: 12
                  }]
        });



      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h3>A simple example of MarkerClusterer (100 markers)</h3>
    <div id="map-container"><div id="map"></div></div>
  </body>
</html>
